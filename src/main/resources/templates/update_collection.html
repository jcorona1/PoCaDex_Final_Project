<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous">
<link th:href="@{/webpage_layout.css}" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>Update Collection</title>
</head>
<body>
	<div align = "center">
		<h1>Update Card Collection</h1>
		<hr>
		<div class = "grid-container">
			<div th:each = "card: ${listCards}" class = "grid-cell">
				<div th:text = "${card.cardName}" class = "field field-card-name"></div>
				<div th:text = "${card.cardSet}" class = "field field-card-set"></div>
				<div th:text = "${card.cardTier}" class = "field field-card-tier"></div>
				<div th:text = "${card.cardSetListNumber}" class = "field field-card-set-list-number"></div>
				<div th:text = "${card.cardQuantity}" class = "field field-card-quantity"></div>
				<div class = "field field-update-button"><a th:href = "@{/updateCard/{id}(id=${card.cardId})}" 
					class = "btn btn-primary btn-sm">Update</a></div>
				<div class = "field field-delete-button"><a th:href = "@{/deleteCard/{id}(id=${card.cardId})}"
					class = "btn btn-danger btn-sm">Delete</a></div>
			</div>
		</div>
		<hr>
		<a th:href = "@{/}" class = "btn btn-primary mb-3">Back</a>
	</div>
</body>
</html>
