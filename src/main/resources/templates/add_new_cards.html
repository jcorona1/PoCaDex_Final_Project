<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous">
<link th:href="@{/webpage_layout.css}" rel="stylesheet" />
<meta charset = "ISO-8859-1">
<title>Add New Cards</title>
</head>
<body>
	<div align = "center" class = "container my-2">
		<h1>Add a New Card</h1>
		<hr>
		<form action = "#" th:action = "@{/saveNewCard}" th:object = "${card}" method = "POST">
			<input type = "text" th:field = "*{cardName}" placeholder = "Name, 'Eevee,' 'Pikachu,' 'Snorlax,' etc."
				class = "form-control mb-2" autofocus>
			<input type = "text" th:field = "*{cardSet}" placeholder = "Set, 'Lost Origin,' 'Evolving Skies,' 'Sword & Shield' etc."
				class = "form-control mb-2">
			<input type = "text" th:field = "*{cardTier}" placeholder = "Tier, 'Basic,' 'Stage 1,' 'Item,' etc."
				class = "form-control mb-2">
			<input type = "text" th:field = "*{cardSetListNumber}" placeholder = "Set List Number, 'xx/xx'"
				class = "form-control mb-2">
			<input type = "number" value = "1" th:field = "*{cardQuantity}" class = "form-control mb-2">
			
			<button type = "submit" class = "btn btn-primary">Add New Card</button>
		</form>
		<hr>
		<a th:href = "@{/}" class = "btn btn-primary mb-3">Back</a> 
	</div>
</body>
</html>
